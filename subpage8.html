<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定位與網頁排版</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 80%;
            max-width: 1200px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            position: relative;
        }

        .header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .nav {
            background-color: #333;
            overflow: hidden;
        }

        .nav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .content {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .main {
            flex: 3;
            padding: 20px;
            background-color: #eaeaea;
        }

        .sidebar {
            flex: 1;
            padding: 20px;
            background-color: #f2f2f2;
            position: sticky;
            top: 0;
            height: 100vh;
            box-sizing: border-box;
        }

        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>定位與網頁排版</h1>
    </div>

    <div class="nav">
        <a href="#">首頁</a>
        <a href="#">運動</a>
        <a href="#">娛樂</a>
        <a href="#">股市</a>
    </div>

    <div class="content">
        <div class="main">
            <h2>主內容</h2>
            <p>這裡會展示網站的主內容</p>
        </div>

        <div class="sidebar">
            <h2>側邊欄</h2>
            <p>這裡會展示網站的次要內容</p>
        </div>
    </div>

    <div class="footer">
        <p>版權所有 &copy; 2023</p>
    </div>
</div>

</body>
</html>
