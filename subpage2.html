<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多媒體網頁設計-YouTube影片</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .media-section {
            margin: 20px 0;
        }

        .media-section h2 {
            margin-bottom: 10px;
        }

        .video-container, .map-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        iframe {
            width: 100%;
            max-width: 600px;
            height: 350px;
            border: none;
        }
    </style>
</head>
<body>

<h1>多媒體網頁設計-YouTube影片</h1>

<div class="media-section">
    <h2>YouTube影片</h2>
    <div class="video-container">
        <iframe src="https://www.youtube.com/embed/RypD2Anngo0" allowfullscreen></iframe>
    </div>
</div>

</body>
</html>
