<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>漸層效果設計</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .content {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }

        h1 {
            margin: 0 0 20px;
        }

        p {
            margin: 0 0 10px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background: linear-gradient(to right, #43cea2, #185a9d);
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .btn:hover {
            background: linear-gradient(to right, #185a9d, #43cea2);
        }
    </style>
</head>
<body>

<div class="content">
    <h1>漸層效果設計</h1>
    <p>這是漸層背景和按鈕的示範頁面。</p>
    <a href="#" class="btn">將鼠標拖曳至此會有漸層效果</a>
</div>

</body>
</html>
