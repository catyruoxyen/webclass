<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格設計</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table, th, td {
            border: 1px solid #cfa76e;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #cfa76e;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h1>表格設計</h1>

<table>
    <thead>
        <tr>
            <th>項目</th>
            <th>類別</th>
            <th>價格</th>
            <th>庫存</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>阿瓦隆</td>
            <td>陣營</td>
            <td>$NT300</td>
            <td>10</td>
        </tr>
        <tr>
            <td>狼人殺</td>
            <td>陣營</td>
            <td>$NT500</td>
            <td>20</td>
        </tr>
        <tr>
            <td>卡坦島</td>
            <td>策略</td>
            <td>$NT650</td>
            <td>4</td>
        </tr>
        <tr>
            <td>閃靈快手</td>
            <td>反應</td>
            <td>$NT350</td>
            <td>5</td>
        </tr>
    </tbody>
</table>

</body>
</html>
