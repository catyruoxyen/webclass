<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>網頁動畫設計</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .fade-in {
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        .slide-in {
            transform: translateX(-100%);
            animation: slideIn 1s forwards;
        }

        .scale-up {
            transform: scale(0);
            animation: scaleUp 1.5s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            to {
                transform: translateX(0);
            }
        }

        @keyframes scaleUp {
            to {
                transform: scale(1);
            }
        }

        .content {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-top: 40px;
        }

        .box {
            width: 150px;
            height: 150px;
            background-color: #cfa76e;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.2em;
            margin: 20px;
        }
    </style>
</head>
<body>

<h1>網頁動畫設計</h1>

<div class="content">
    <div class="box fade-in">淡入</div>
    <div class="box slide-in">滑入</div>
    <div class="box scale-up">放大</div>
</div>

</body>
</html>
